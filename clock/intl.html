<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="table_styles.css" />
</head>

<body>
    <div class="wrapper">
        <div class="clock">
            <div id="hourmin">--:--</div>
            <div class="side">
                <table>
                    <tr>
                        <td id="seconds">--</td>
                    </tr>
                    <tr>
                        <td id="ampm">--</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const formatter = new Intl.DateTimeFormat('en-US', {
                timeZone: 'America/Los_Angeles',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });

            const parts = formatter.formatToParts(new Date());
            let hour = '',
                minute = '',
                second = '',
                ampm = '';

            for (const part of parts) {
                if (part.type === 'hour') hour = part.value.padStart(2, '0');
                if (part.type === 'minute') minute = part.value;
                if (part.type === 'second') second = part.value;
                if (part.type === 'dayPeriod') ampm = part.value.toUpperCase();
            }

            document.getElementById("hourmin").innerText = hour + ":" + minute;
            document.getElementById("seconds").innerText = second;
            document.getElementById("ampm").innerText = ampm;
        }

        updateClock(); // initial call
        setInterval(updateClock, 1000); // update every 1 second
    </script>
</body>

</html>
