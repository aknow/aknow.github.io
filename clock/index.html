<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .clock {
            display: flex;
            align-items: center;
            font-size: 240px;
            font-weight: bold;
        }
        
        #hourmin {
            margin-right: 20px;
        }
        
        .side {
            display: flex;
            flex-direction: column;
            font-size: 96px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div id="hourmin">--:--</div>
        <div class="side">
            <div id="seconds">--</div>
            <div id="ampm">--</div>
        </div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            var pacific = new Date(utc - (7 * 60 * 60000));
            var hours = pacific.getHours();
            var minutes = pacific.getMinutes();
            var seconds = pacific.getSeconds();
            var ampm = "AM";

            if (hours >= 12) ampm = "PM";
            if (hours > 12) hours -= 12;
            if (hours == 0) hours = 12;
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;
            if (hours < 10) hours = "0" + hours;

            document.getElementById("hourmin").innerText = hours + ":" + minutes;
            document.getElementById("seconds").innerText = seconds;
            document.getElementById("ampm").innerText = ampm;
        }

        updateClock(); // initial call
        setInterval(updateClock, 1000); // update every 1 second
    </script>
</body>

</html>
