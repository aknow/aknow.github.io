<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
            background: white;
            font-family: Arial, sans-serif;
        }
        
        .clock {
            display: table;
            width: 100%;
            height: 100%;
            font-size: 240px;
        }
        
        .clock div {
            display: table-cell;
            vertical-align: middle;
        }
        
        .ampm {
            font-size: 96px;
            vertical-align: super;
        }
    </style>
</head>

<body>
    <div class="clock">
        <div id="timeDisplay">
            <!-- Time will be injected here -->
        </div>
    </div>

    <script>
        function updateClock() {
            var now = new Date();
            var utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            var pacific = new Date(utc - (7 * 60 * 60000));
            var hours = pacific.getHours();
            var minutes = pacific.getMinutes();
            var seconds = pacific.getSeconds();
            var ampm = "AM";

            if (hours >= 12) ampm = "PM";
            if (hours > 12) hours -= 12;
            if (hours == 0) hours = 12;
            if (minutes < 10) minutes = "0" + minutes;
            if (seconds < 10) seconds = "0" + seconds;
            if (hours < 10) hours = "0" + hours;

            document.getElementById("timeDisplay").innerHTML =
                hours + ":" + minutes + ":" + seconds + " <span class='ampm'>" + ampm + "</span>";
        }

        updateClock(); // initial call
        setInterval(updateClock, 1000); // update every 1 second
    </script>
</body>

</html>
